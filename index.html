<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1" />
    <title>Academia de ursarie</title>
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link rel="icon" type="image/x-icon" href="resources/favicon.ico" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/ursar.css" />
    <script type="text/javascript" src="js/spin.min.js"></script>
    <script type="application/javascript" src="js/jquery.js"></script>
    <script type="application/javascript" src="js/underscore.js"></script>
    <script type="application/javascript" src="js/backbone.js"></script>
  </head>
  <body>
    <div class="container">
      <img src="resources/images/logo-small.png" class="ursar-logo" />
      <h1>Welcome to Academia de UrsÄƒrie</h1>
      <input type="text" id="search" class="form-control" autocomplete="off" />
      <ul id="link-list" class="link-list"></ul>
      <div id="spinner"></div>
    </div>

    <script type="text/template" id="item-template">
      <div class="container bg-warning link-container">
        <h3 class="text-primary"><%- title %><small> [<%- date %>]</small></h3>
        <p><%- desc %></p>
        <p><a href="<%- url %>" target="_blank" class="text-info"><%- url %></a></p>
      </div>
    </script>

    <script src="js/ursar.js"></script>
  </body>
</html>
